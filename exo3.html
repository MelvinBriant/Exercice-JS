<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
    </style>

    <script>
        function showElements(p1, p2, p3, p4) {
            for (i = 0; i < arguments.length; i++) {
                col = document.createElement("td");
                content = document.createTextNode(arguments[i]);
                col.appendChild(content);
                document.getElementById('row').appendChild(col)
            }
        }
    </script>
</head>

<body onload="showElements('1er paramètre', '2nd paramètre', '3e paramètre', '4e paramètre')">
    <div>
        <table>
            <tr id="row"></tr>
        </table>
    </div>
</body>
